  <main role="main">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <h5 class="card-header">
              Form
            </h5>
            <div class="card-body">
              <div class="form-group">
                <label class="h6">Name:</label>
                <input type="text" class="form-control" onchange="handleNameChange">
              </div>
              <div class="form-group">
                <label class="h6">Password:</label>
                <input type="password" class="form-control" onchange="handlePasswordChange">
              </div>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary" onclick="handleClick">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
